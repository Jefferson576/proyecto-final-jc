<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar juego | JASHT</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>🎮 Agregar nuevo juego</h1>
  </header>

  <main class="formulario-juego">
    <button class="volver" onclick="window.location.href='/public/index.html'">← Volver</button>

    <form id="form-juego">
      <label>Título del juego:</label>
      <input type="text" id="title" required>

      <label>Descripción:</label>
      <textarea id="description" rows="4" required></textarea>

      <label>Categoría:</label>
      <input type="text" id="category" required>

      <label>URL de la imagen:</label>
      <input type="text" id="image" placeholder="https://...">

      <label>Horas jugadas:</label>
      <input type="number" id="hoursPlayed" value="0" min="0">

      <label>Puntuación inicial (0-5):</label>
      <input type="number" id="rating" value="0" min="0" max="5" step="0.1">

      <button type="submit">Agregar juego</button>
    </form>
  </main>

  <script src="/java/insertar.js"></script>
</body>
</html>
