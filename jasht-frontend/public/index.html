<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenidos a JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="header-inner">
      <div class="logo">
        <img src="img/logo.png" alt="" width="60" height="60">
      </div>
      <h1>JASHT STORE</h1>
    </div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="/html/insertar.html">Agregar juego</a>
      <a href="/html/estadisticas.html">Estadísticas</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="page-wrap">
    <div class="barra-superior">
      <input type="text" id="buscar" placeholder="Buscar juego..." />
      <button id="agregar" onclick="window.location.href='/html/insertar.html'"> Agregar juego</button>

    </div>

    <div id="games-container" class="games-container">
      <p>Cargando juegos...</p>
    </div>
  </main>

  <!-- Modal de edición de juego -->
  <div id="modal-editar" class="modal">
    <div class="modal-contenido">
      <h2>Editar juego</h2>

      <label for="edit-titulo">Título:</label>
      <input type="text" id="edit-titulo" placeholder="Título del juego">

      <label for="edit-descripcion">Descripción:</label>
      <textarea id="edit-descripcion" placeholder="Descripción"></textarea>

      <label for="edit-categoria">Categoría:</label>
      <input type="text" id="edit-categoria" placeholder="Categoría">

      <div class="modal-botones">
        <button id="guardar-edicion">Guardar</button>
        <button id="cancelar-edicion">Cancelar</button>
      </div>
    </div>
  </div>
  <!-- SCRIPT -->
  <script src="app.js" defer></script>
</body>

</html>
