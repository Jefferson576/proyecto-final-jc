<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Restablecer contraseña | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="auth-page recover-page">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="form-box animation">
        <form id="resetForm">
          <h1>Restablecer contraseña</h1>
          <span class="hint">Ingresa tu nueva contraseña. Este enlace expira tras 15 minutos.</span>
          <input type="password" id="password" placeholder="Nueva contraseña" required />
          <input type="password" id="confirm" placeholder="Confirmar contraseña" required />
          <button type="submit">Actualizar contraseña</button>
          <div class="links">
            <span>¿Volver al login? <a href="/html/login.html">Iniciar sesión</a></span>
          </div>
        </form>
        <p id="mensaje"></p>
      </div>
      <div class="info-panel">
        <div class="wrap">
          <h2>PROTEGE TU CUENTA</h2>
          <p>Crea una contraseña segura para mantener tu cuenta a salvo.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/reset.js"></script>
  <script>
    (function () {
      var token = localStorage.getItem('token');
      var userInfo = null;
      var logoutBtn = null;
      if (userInfo && token) {
        try { var datos = JSON.parse(atob(token.split('.')[1])); userInfo.textContent = ' ' + (datos.email || datos.username || ''); } catch (e) { }
      }
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function () { localStorage.removeItem('token'); window.location.href = '/html/login.html'; });
      }
      var card = document.querySelector('.auth-card'); if (card) card.classList.add('active');
    })();
  </script>
</body>

</html>
