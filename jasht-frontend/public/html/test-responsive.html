<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Test Responsive | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .test-container {
      max-width: 500px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .test-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #00adee;
    }
    .test-form input, .test-form textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #101010;
      color: white;
    }
    .test-form button {
      margin-top: 20px;
      width: 100%;
      background: #00adee;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <div class="logo">
        <img src="../img/logo.png" alt="Logo" width="60" height="60" />
      </div>
      <h1>JASHT STORE</h1>
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
    <label for="menu-toggle" class="hamburger" aria-label="Abrir menú">☰</label>
    <nav class="menu">
      <a href="/index.html">Inicio</a>
      <a href="/html/login.html">Iniciar sesión</a>
      <div class="menu-meta">
        <div id="user-info" class="user-info"></div>
        <button id="logout-btn">Cerrar sesión</button>
      </div>
    </nav>
  </header>
  
  <main class="page-wrap">
    <div class="test-container">
      <h2>Formulario de Prueba Responsive</h2>
      <p>Este formulario demuestra los mejoras responsive para dispositivos móviles.</p>
      
      <form class="test-form">
        <label for="titulo">Título del juego:</label>
        <input type="text" id="titulo" placeholder="Ingrese el título del juego" required />
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Ingrese la descripción del juego" required></textarea>
        
        <label for="categorias">Categorías:</label>
        <input type="text" id="categorias" placeholder="Ingrese las categorías" required />
        
        <label for="imagen">URL de la imagen:</label>
        <input type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg" required />
        
        <label for="desarrollador">Desarrollador:</label>
        <input type="text" id="desarrollador" placeholder="Ingrese el desarrollador" required />
        
        <label for="horas">Horas jugadas:</label>
        <input type="number" id="horas" value="0" min="0" required />
        
        <label for="puntuacion">Puntuación inicial (0-5):</label>
        <input type="number" id="puntuacion" value="0" min="0" max="5" step="0.1" required />
        
        <label for="compartir">
          <input type="checkbox" id="compartir" /> Compartirlo
        </label>
        
        <button type="submit">Agregar juego</button>
      </form>
      
      <button class="volver-btn" onclick="window.location.href='/index.html'">← Volver</button>
    </div>
  </main>
</body>
</html>
