<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Detalles del Juego - JASHT STORE</title>
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <header class="main-header">
        <div class="header-inner">
            <div class="logo">
                <img src="../img/logo.png" alt="Logo JASHT" width="60" height="60">
            </div>
            <h1>JASHT STORE</h1>
        </div>
        <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
        <label for="menu-toggle" class="hamburger" aria-label="Abrir menú">☰</label>
        <nav class="menu">
            <a href="/index.html">Inicio</a>
            <a href="/html/insertar.html" id="add-link" style="display:none;">Agregar juego</a>
            <a href="/html/estadisticas.html">Estadísticas</a>
            <a id="admin-add" href="/html/insertar.html" style="display:none;">Agregar para todos</a>
            <div class="menu-meta">
                <div id="user-info" class="user-info"></div>
                <button id="logout-btn">Cerrar sesión</button>
            </div>
        </nav>
    </header>
    <main class="page-wrap">
        <button id="volver" class="btn-volver">&#8592; Volver</button>
        <section class="detalle-pagina">
            <div class="portada">
                <img id="imagen" src="" alt="Imagen del juego" />
                <div class="info-principal">
                    <h2 id="titulo">Cargando...</h2>
                    <div class="progress-wrap">
                        <div class="progress-bar"><div id="progress-fill"></div></div>
                        <span id="progress-text">0%</span>
                    </div>
                    <div id="progress-control" class="progress-control" style="display:none;">
                        <input type="range" id="progress-edit" min="0" max="100" step="1" value="0">
                        <button id="progress-save">Actualizar</button>
                    </div>
                    <button id="admin-edit-btn" class="edit-btn" style="display:none;">Editar juego</button>
                    <button id="admin-delete-btn" class="delete-btn" style="display:none;">Eliminar juego</button>
                    <div class="meta">
                        <p><strong>Año:</strong> <span id="anio">—</span></p>
                        <p><strong>Categoría:</strong> <span id="categoria">—</span></p>
                        <p><strong>Desarrollador:</strong> <span id="developer">—</span></p>
                    </div>
                </div>
            </div>
            <section class="descripcion">
                <h3>Descripción</h3>
                <p id="descripcion">Cargando descripción...</p>
                <button id="desc-toggle" class="desc-toggle">Ver más</button>
            </section>
            <section class="extra-info">
                <h3>Información adicional</h3>
                <ul>
                    <li>
                        <strong>Tamaño:</strong>
                        <span id="size">—</span>
                    </li>
                    <li>
                        <strong>Versión:</strong>
                        <span id="version">—</span>
                    </li>
                    <li>
                        <strong>Puntuación:</strong>
                        <span id="rating">—</span>
                    </li>
                    
                </ul>
            </section>
            <section class="reseñas">
                <h3>Reseñas de jugadores</h3>
                <ul id="reviews-list" class="reviews-list">
                    <li>Cargando reseñas...</li>
                </ul>
                <form id="review-form" class="review-form">
                    <div class="rating-stars" aria-label="Puntuación">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" title="5 estrellas">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" title="4 estrellas">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" title="3 estrellas">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" title="2 estrellas">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" title="1 estrella">&#9733;</label>
                    </div>
                    <textarea id="review-text" placeholder="Escribe tu reseña..." required></textarea>
                    <div class="review-actions">
                        <button type="submit" class="btn-enviar">Enviar reseña</button>
                    </div>
                </form>
            </section>
        </section>
    </main>
    <script src="/js/common.js"></script>
    <script src="/js/juego.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var token = localStorage.getItem('token');
            var ui = document.getElementById('user-info');
            var lb = document.getElementById('logout-btn');
            var adminAdd = document.getElementById('admin-add');
            var addLink = document.getElementById('add-link');
            if (ui && token) {
                try {
                    var datos = JSON.parse(atob(token.split('.')[1]));
                    ui.textContent = ' ' + (datos.email || datos.username || '');
                    if (adminAdd) adminAdd.style.display = datos.role === 'admin' ? '' : 'none';
                    if (addLink) addLink.style.display = datos.role === 'admin' ? '' : 'none';
                } catch (e) { }
            }
            if (lb) {
                if (!token) lb.style.display = 'none';
                lb.addEventListener('click', function () {
                    localStorage.removeItem('token');
                    window.location.href = '/html/login.html';
                });
            }
            if (!token){ if (adminAdd) adminAdd.style.display = 'none'; if (addLink) addLink.style.display = 'none'; }
        });
    </script>
</body>

</html>
