<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="auth-page recover-page">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="form-box animation">
        <form id="forgotForm">
          <h1>Recuperar contraseña</h1>
          <span class="hint">Ingresa tu correo y te enviaremos un enlace para restablecerla.</span>
          <input type="email" id="email" placeholder="Correo electrónico" required />
          <button type="submit">Enviar enlace</button>
          <div class="links">
            <span>¿Volver al login? <a href="/html/login.html">Iniciar sesión</a></span>
          </div>
        </form>
        <p id="mensaje"></p>
        <div id="reset-link" style="margin-top: 10px;"></div>
      </div>
      <div class="info-panel">
        <div class="wrap">
          <h2>RECUPERA TU ACCESO</h2>
          <p>Te enviaremos un enlace para que restablezcas tu contraseña de forma segura.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/forgot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var token = localStorage.getItem('token');
      var ui = null;
      var lb = null;
      if (ui && token) {
        try { var datos = JSON.parse(atob(token.split('.')[1])); ui.textContent = ' ' + (datos.email || datos.username || ''); } catch (e) { }
      }
      if (lb) {
        if (!token) lb.style.display = 'none';
        lb.addEventListener('click', function () { localStorage.removeItem('token'); window.location.href = '/html/login.html'; });
      }
      var card = document.querySelector('.auth-card'); if (card) card.classList.add('active');
    });
  </script>
</body>

</html>
