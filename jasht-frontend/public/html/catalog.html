<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos los juegos | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <div class="logo">
        <img src="../img/logo.png" alt="Logo" width="60" height="60" />
      </div>
      <h1>JASHT STORE</h1>
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
    <label for="menu-toggle" class="hamburger" aria-label="Abrir menú">&#9776;</label>
    <nav class="menu">
      <a href="/index.html">Inicio</a>
      <a href="/html/insertar.html" id="add-link" style="display:none;">Agregar juego</a>
      <a href="/html/estadisticas.html">Estadísticas</a>
      <a href="/html/catalog.html">Todos los juegos</a>
      <a id="admin-add" href="/html/insertar.html" style="display:none;">Agregar para todos</a>
      <div class="menu-meta">
        <div id="user-info" class="user-info"></div>
        <button id="logout-btn">Cerrar sesión</button>
      </div>
    </nav>
  </header>
  <main class="page-wrap">
    <h2>Todos los juegos</h2>
    <div class="barra-superior">
      <input type="text" id="buscar-catalogo" placeholder="Buscar en catálogo..." />
    </div>
    <div id="catalog-container" class="games-container">
      <p>Cargando catálogo...</p>
    </div>
  </main>
  <script src="/js/common.js"></script>
  <script src="/js/catalog.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var token = localStorage.getItem('token');
      var ui = document.getElementById('user-info');
      var lb = document.getElementById('logout-btn');
      var adminAdd = document.getElementById('admin-add');
      var addLink = document.getElementById('add-link');
      if (ui && token) {
        try { var datos = JSON.parse(atob(token.split('.')[1])); ui.textContent = ' ' + (datos.email || datos.username || ''); if (adminAdd) adminAdd.style.display = datos.role === 'admin' ? '' : 'none'; if (addLink) addLink.style.display = datos.role === 'admin' ? '' : 'none'; } catch (e) { }
      }
      if (lb) {
        if (!token) lb.style.display = 'none';
        lb.addEventListener('click', function () { localStorage.removeItem('token'); window.location.href = '/html/login.html'; });
      }
      if (!token){ if (adminAdd) adminAdd.style.display = 'none'; if (addLink) addLink.style.display = 'none'; }
    });
  </script>
</body>
</html>
