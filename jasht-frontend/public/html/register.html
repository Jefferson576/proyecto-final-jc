<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="../img/logo.png" alt="Logo" width="60" height="60" />
      </div>
      <h1>JASHT STORE</h1>
    </div>
  </header>
  
  <div class="auth-container">
    <h2>Crear cuenta</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nombre de usuario" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
      <button type="submit" class="enviar-btn">Registrarme</button>
      <p>¿Ya tienes cuenta? <a href="login.html" class="login-btn">Inicia sesión</a></p>
    </form>
    <p id="mensaje"></p>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
