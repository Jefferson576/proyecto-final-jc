<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | JASHT STORE</title>
  <link rel="stylesheet" href="/style.css" />
  
</head>


<body class="auth-page login-page">
  <div class="auth-shell">
    <div class="auth-card">
      <div class="form-box animation">
        <form id="loginForm">
          <h1>Iniciar sesión</h1>
          <span class="hint">Bienvenido de nuevo a JASHT STORE</span>
          <input type="email" id="email" placeholder="Correo electrónico" required>
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="submit">Entrar</button>
          <div class="links">
            <span>¿No tienes cuenta? <a href="register.html">Regístrate</a></span><br>
            <span>¿Olvidaste tu contraseña? <a href="forgot.html">Recupérala aquí</a></span>
          </div>
        </form>
        <p id="mensaje"></p>
      </div>
      <div class="info-panel">
        <div class="wrap">
          <h2>¡BIENVENIDO DE NUEVO!</h2>
          <p>Nos alegra tenerte nuevamente. Si necesitas ayuda, estamos aquí para ayudarte.</p>
        </div>
      </div>
  </div>
  </div>
  <div class="auth-extra">
    <div class="auth-card" style="margin-top:24px;">
      <div class="form-box" style="grid-column: 1 / -1;">
        <h1>Todos los juegos</h1>
        <span class="hint">Explora algunos títulos destacados</span>
        <div id="games-showcase" class="carousel-showcase"></div>
      </div>
    </div>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/showcase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var token = localStorage.getItem('token');
      var ui = null;
      var lb = null;
      if (ui && token) {
        try { var datos = JSON.parse(atob(token.split('.')[1])); ui.textContent = ' ' + (datos.email || datos.username || ''); } catch (e) {}
      }
      if (lb) {
        if (!token) lb.style.display = 'none';
        lb.addEventListener('click', function () { localStorage.removeItem('token'); window.location.href = '/html/login.html'; });
      }
      var card = document.querySelector('.auth-card'); if (card) card.classList.add('active');
    });
  </script>
</body>

</html>
